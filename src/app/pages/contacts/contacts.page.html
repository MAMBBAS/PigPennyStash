<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Контакты</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Контакты</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-avatar slot="start">
        <img [ngSrc]="contact.avatar" alt="avatar" width="30" height="30">
      </ion-avatar>
      <ion-label>
        <h2>{{contact.name}}</h2>
        <p>{{contact.events.join(', ')}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
